<!doctype html>
<html lang="ru">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	 <link rel="stylesheet" href="css/main.css">

	<title>Счетчик подписчиков YouTube-канала</title>

</head>

<body>
	<!-- Пишем код -->
	<div class="container">
		<div class="row">
					<div class="main-text">
						<h1>Счетчик подписчиков YouTube-канала</h1>
				</div>
					<div class="col-8">
						<div class="card">
							<img class="card-img-top" id="image-channel" src="#" alt="alt">
							<div class="card-body">
								<h5 class="card-title" id="title-channel">Название канала</h5>
								<p class="card-text" id="description-channel" >Описание канала</p>
								<a href="#" class="btn btn-primary"><span id="count">0</span> подписчиков</a>
							</div>
						</div>
					</div>

					<div class="col-4">
						<form action="#" id="form" class="form-inline">
							<div class="form-group mx-sm-3 mb-2">
								<label for="name-channel" class="sr-only">Password</label>
								<input  type="text" class="form-control" id="name-channel" placeholder="название канала">
							</div>
							<button type="submit" class="btn btn-primary mb-2">Поиск</button>
						</form>
					</div>

		</div>
	</div>


	<!-- Optional JavaScript -->
	<script src="assets/js/main.js"></script>

</body>


</html>
